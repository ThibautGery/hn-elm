machine:
  node:
    version: "6.10"

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - elm-stuff
    - tests/elm-stuff

  pre:
    - npm install -g elm
    - npm install -g elm-test

compile:
  override:
    - elm-make

test:
  override:
    - elm test

deployment:
  publish:
    branch: master
    commands:
      - node ./publish.js
